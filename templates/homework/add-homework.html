{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الواجبات المنزلية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    {% include "components/header.html" %}
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="container flex-col flex items-center pt-32 justify-around min-h-screen p-4">
            {% include "messages/message.html" %}

            <form enctype="multipart/form-data" class="w-full  max-w-2xl max-md:px-12" action="{% url 'homework:add-homework' %}" method="POST" >
                {% csrf_token %}
                <div class="flex flex-wrap -mx-3 mb-6 -my-4">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="grid-password">
                            الرقم التعريفي
                        </label>
                        <input required
                            class="appearance-none block w-full  text-gray-700 border placeholder:text-sm  placeholder:h-8 border-gray-200 rounded py-3  px-4 mb-3 leading-tight focus:outline-none focus:border-sky-500 "
                            type="number" placeholder="الرقم التعريفي" name="teacher_number">
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3 mb-6 -my-4">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="grid-password">
                            المرحلة الدراسية
                        </label>
                        <select
                            class="block appearance-none font-bold w-full  border border-gray-200 text-gray-700 py-3  px-4 pr-8 rounded leading-tight focus:outline-none focus:border-sky-500 "
                            name="educational_level">
                            {% for year in years %}
                            <option>{{year.year}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="flex my-2 flex-wrap -mx-3 mb-6 -my-4">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">
                            الواجب المنزلي
                        </label>
                        <textarea name="homework" maxlength="1000" rows="5"
                            class="block p-2.5 placeholder:text-sm  text-xl w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500  outline-none"
                            placeholder="الواجب المنزلي"></textarea>
                    </div>
                </div>
                <div class="flex flex-col gap-4">
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50  focus:outline-none " name="homework-img-1" type="file">
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50  focus:outline-none " name="homework-img-2" type="file">
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50  focus:outline-none " name="homework-img-3" type="file">
                </div>
                    
                <button type="submit" class="bg-blue-500 mt-4 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">ارسال</button>
            </form>

        </div>
    </div>
    <script type="module" src="{% static 'js/main.js' %}"></script>
</body>

</html>
